<ion-content class="content-section">
  <div class="layout-section">
      <div class="container">
          <div class="row-actions-top">
              <div class="title-section-container">
                <div class="title-arrow">
                  <!-- Flecha a la izquierda -->
                  <div class="left-arrow" (click)="volverCursos()">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                  </div>
  
                  <div class="title">
                    <h3 class="title-section color-news">Cursos</h3>
                    <p class="subtitle-section color-news">Todos los cursos de ASEI</p>
                  </div>
                </div>
              </div>
          </div>

          <!-- Admin -->
          <div class="actions-page no-web">
            <button class="btn-new-item" (click)="iraCrear()">
                <span>Nuevo Curso</span>
                <ion-icon class="icon-btn" name="add"></ion-icon>
            </button>
          </div>   
      </div>

      <ion-grid class="section-grid">
        <div class="courses">
          <div class="news-courses">
            <div class="content-search">
              <!-- no-user es para admin, user es para usuario -->
              <div class="input-search no-user">
                <input type="search" name="" id="" placeholder="Buscar cursos por nombre">
                <ion-icon class="search-btn" name="search-outline"></ion-icon>
              </div>
    
    
              <div class="actions-page no-mobil">
                <button class="btn-new-item" (click)="iraCrear()">
                    <span>Nuevo Curso</span>
                    <ion-icon class="icon-btn" name="add-circle"></ion-icon>
                </button>
              </div>   
            </div>

          </div>

          <div class="new-card">
            <app-card-cursos *ngFor="let item of CursosData?.contenido" [cursos_child]="item" (idCursos)="openCursos_($event)" (idCursosE)="editCursos_($event)" (idCursosR)="removeCursos_($event)"> 
            </app-card-cursos>
          </div>
 
          <div class="number-option">
            <div class="left-option">
              <ion-icon name="chevron-back-outline"></ion-icon>
            </div>
  
            <div class="numbers-option">
              <div class="number-one number-all">
                <p>1</p>
              </div>
              <div class="number-two number-all">
                <p>2</p>
              </div>
              <div class="number-three number-all">
                <p>3</p>
              </div>
              <div class="number-four number-all">
                <p>4</p>
              </div>
              <div class="number-five number-all">
                <p>5</p>
              </div>
              <div class="number-six number-all">
                <p>6</p>
              </div>
            </div>
  
            <div class="right-option">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </div>
          </div>

        </div> 
      </ion-grid>
  </div>
  <app-footer></app-footer>
</ion-content>
