<ion-content class="content-section">
    <app-navigation-tabs></app-navigation-tabs>
    <div class="layout-section">
        <div class="container">
            <div class="row-actions-top">
                <div class="title-section-container">
                    <h3 class="title-section">Information Center</h3>
                    <p class="subtitle-section">Encuentra aquí información actualizada de ASEI</p>
                </div>
            </div>
        </div>
        <ion-grid>
            <ion-row>
                <ion-col size="12" size-md="6" size-lg="4">
                    <ion-card (click)="noticias()">
                        <img src="../../../assets/img/Imagenes_Noticias.png" alt="">
                    </ion-card>
                </ion-col>
                <ion-col size="12" size-md="6" size-lg="4">
                    <ion-card (click)="aniversario()">
                        <img src="../../../assets/img/Imagenes_Aniversario.png" alt="" class="img_card">
                    </ion-card>
                </ion-col>
                <ion-col size="12" size-md="6" size-lg="4">
                    <ion-card (click)="ferias()">
                        <img src="../../../assets/img/Imagenes_Ferias.png" alt="">
                    </ion-card>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12" size-md="6" size-lg="4">
                    <ion-card (click)="eventos()">
                        <img src="../../../assets/img/Imagenes_Eventos.png" alt="">
                    </ion-card>
                </ion-col>
                <ion-col size="12" size-md="6" size-lg="4">
                    <ion-card (click)="calendario()">
                        <img src="../../../assets/img/Imagenes_Calendario.png" alt="" class="img_card">
                    </ion-card>
                </ion-col>
                <ion-col size="12" size-md="6" size-lg="4">
                    <ion-card href="https://lexsoluciones.com/catalogo/lex-soluciones-asei/" target="_blank">
                        <img src="../../../assets/img/Boletin_Legal.png" alt="" class="img_card">                
                    </ion-card>
                </ion-col> 
            </ion-row>
        </ion-grid>

    </div>
    <app-footer></app-footer>
</ion-content>
