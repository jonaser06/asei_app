<ion-content class="content-section">
  <app-navigation-tabs></app-navigation-tabs>
  
  <div class="layout-section">  

    <div class="courses">
      <div class="container">
          <div class="row-actions-top">
            
            <div class="title-section-container">
              <div class="title-arrow">
                <!-- Flecha a la izquierda -->
                <div class="left-arrow cll" (click)="volverCursos()" >
                  <ion-icon name="arrow-back-outline" ></ion-icon>
                </div>

                <div class="title">
                  <h3 class="title-section color-news">NUEVO COLABORADOR</h3>
                  <p class="subtitle-section color-news">Completa la información correspondiente al nuevo colaborador </p>
                </div>
              </div>
            </div>
            
            <!-- <div class="title-section-container">
              <h3 class="title-section">PERFIL DEL ASOCIADO</h3>
                  <p class="subtitle-section">Administra el perfil de cada asociado</p>
              </div> -->
          </div>
      </div>
<!-- 
      <ion-icon name="people"></ion-icon>
      <ion-icon name="mail"></ion-icon>
      <ion-icon name="calendar"></ion-icon>
      <ion-icon name="call"></ion-icon>
      <ion-icon name="location"></ion-icon>
      <ion-icon name="business"></ion-icon> -->
  <form action="" class="inputs-create"  (ngSubmit)="add_colaborador(fUserCol)" #fUserCol="ngForm">
    <ion-card class="main">
      <ion-item class="imagen">
        <div class="content-img">
          <img src="{{ imagencol }}" alt="">
          <ion-icon name="image"></ion-icon>
          <div class="mini-camera">
            <!-- <input type="file" title="" accept="image/*" name="" id="" (change)="handleFileInput($event)"> -->
            <ion-icon name="camera" type="file" title="" accept="image/*" name="" id="" (change)="handleFileInput($event)"></ion-icon>
          </div>
        </div> 
      </ion-item>   
      
        <ion-card class="pnombre">
          <ion-item>
            <div class="title-section-container tcard">
              <div class="title-arrow">
                <label>Primer nombre*</label>
              </div>
              <div class="title-arrow npt">
                <input type="text" style="width:100%;" [(ngModel)]="nombres">
              </div>
            </div>
          </ion-item>
          
        </ion-card>
        <ion-card class="snombre">
          <ion-item>
            <div class="title-section-container tcard">
              <div class="title-arrow">
                <label>Segundo nombre*</label>
              </div>
              <div class="title-arrow npt">
                <input type="text" style="width:100%;" >
              </div>
            </div>
          </ion-item>
        </ion-card>
      

      
        <ion-card class="apaterno">
          <ion-item>
            <div class="title-section-container tcard">
              <div class="title-arrow">
                <label>Apellido paterno*</label>
              </div>
              <div class="title-arrow npt">
                <input type="text" style="width:100%;" [(ngModel)]="ap_pat">
              </div>
            </div>
          </ion-item>
        </ion-card>
        <ion-card class="amaterno">
          <ion-item>
            <div class="title-section-container tcard">
              <div class="title-arrow">
                <label>Apellido materno*</label>
              </div>
              <div class="title-arrow npt">
                <input type="text" style="width:100%;" [(ngModel)]="ap_mat">
              </div>
            </div>
          </ion-item>
        </ion-card>

        <ion-card class="cargo">
          <ion-item>
            <div class="title-section-container tcard">
              <div class="title-arrow">
                <label>Cargo*</label>
              </div>
              <div class="title-arrow npt">
                <input type="text" style="width:100%;" [(ngModel)]="cargo">
              </div>
            </div>
          </ion-item>
        </ion-card>
        <ion-card class="correo">
          <ion-item>
            <div class="title-section-container tcard">
              <div class="title-arrow">
                <label>Correo electrónico*</label>
              </div>
              <div class="title-arrow npt">
                <input type="text" style="width:100%;" [(ngModel)]="email">
              </div>
            </div>
          </ion-item>
        </ion-card>

        <ion-card class="fecha">
          <ion-item>
            <div class="title-section-container tcard">
              <div class="title-arrow">
                <label>Fecha de ingreso*</label>
              </div>
              <div class="title-arrow npt">
                <input type="text" style="width:100%;" [(ngModel)]="fecha_ingreso">
              </div>
            </div>
          </ion-item>
        </ion-card>
        <ion-card class="telefono">
          <ion-item>
            <div class="title-section-container tcard">
              <div class="title-arrow">
                <label>Teléfono*</label>
              </div>
              <div class="title-arrow npt">
                <input type="text" style="width:100%;" [(ngModel)]="telefono">
              </div>
            </div>
          </ion-item>
        </ion-card>
      
      
      
        <ion-card class="direccion">
          <ion-item>
            <div class="title-section-container tcard">
              <div class="title-arrow">
                <label>Dirección*</label>
              </div>
              <div class="title-arrow npt">
                <input type="text" style="width:100%;" [(ngModel)]="direccion">
              </div>
            </div>
          </ion-item>
        </ion-card>
      

        <ion-card class="campob">
          <ion-item>
            <div class="title-section-container tcard">
              <div class="title-arrow">
                <label>Campos obligatorios(*)</label>
              </div>
            </div>
          </ion-item>
        </ion-card>
      

     
      <ion-item>
        <div class="actions-page no-mobil">
          <button (click)="add_colaborador();" class="btn-new-item" type="submit">
              <span>Guardar</span>
          </button>
        </div>
      </ion-item>

      <!-- <ion-item class="aceptarcambio">
        <div class="actions-page no-mobil btn-change">
          <button class="btn-new-item">
              <span>Aceptar cambio</span>
          </button>
        </div>
      </ion-item> -->
    </ion-card>
    </form>
    
    
  </div>
  </div>
  <app-footer></app-footer>
</ion-content>
