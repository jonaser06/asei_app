<ion-card class="md hydrated card-course">
  <!-- <img src="{{ URL + '/' + cursos_child.imagenes[0].RUTA }}"> -->
  <img src="{{ URL + '/' + cursos_child.imagenes[0].RUTA }}">
  <ion-card-header class="ion-inherit-color md hydrated">
    <ion-card-title role="heading" aria-level="2" class="ion-inherit-color md hydrated" (click)="openCursos(cursos_child.ID_CO)">{{cursos_child.titulo}}</ion-card-title>
  </ion-card-header>
  <ion-card-content class="md card-content-md hydrated">
    Dictado por {{ cursos_child.capacitadores[0].nombre}}
    <p *ngIf="visible">
      <ion-button color="light" class="btn-create" (click)="editCursos(cursos_child.ID_CO)">
        <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 15.2501V19.0001H3.75L14.81 7.94006L11.06 4.19006L0 15.2501ZM17.71 5.04006C18.1 4.65006 18.1 4.02006 17.71 3.63006L15.37 1.29006C14.98 0.900059 14.35 0.900059 13.96 1.29006L12.13 3.12006L15.88 6.87006L17.71 5.04006Z" fill="#24344D"/>
        </svg>          
      </ion-button>
      <ion-button color="danger" (click)="removeCursos(cursos_child.ID_CO)" ><ion-icon name="trash-outline"></ion-icon></ion-button>
    </p>
  </ion-card-content>
</ion-card>
