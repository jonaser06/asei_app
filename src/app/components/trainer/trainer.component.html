<div class="all-trainer">
  <div class="row">
    <div class="col-md-4" style="text-align: center;">
      <p class="foto">Foto de perfil</p>
      <div class="containerimg" *ngIf="imagestat">
        <img src="{{imagestat}}" alt="">
      </div>
      <div class="sugerencia">
        <p><b>Tamaño recomendado: </b>200 x 200 <br> <b>Peso máximo: </b>2 Mb</p>
      </div>
      <input class="btn btn-primary input_img" type="file" accept="image/*" value="Selecciona imagen" (change)="handleFileInput($event)">
      <button type="button" class="inputimg btn btn-primary" (click)="upimg();">Selecciona imagen</button>
    </div>
    <div class="col-md-6">
      <div class="name">
        <label for="name-trainer">Nombre Completo</label>
        <input type="text" class="form-control nametxt" aria-describedby="basic-addon1">
      </div>
      <div class="summary-trainer">
        <label for="summary-trainer">Resumen del capacitador</label>
        <input type="text" class="form-control lastname" aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="col-md-2" style="padding-top: 30px;">
      <button type="button" class="btn btn-primary" style="width: 100%;padding-top: 8px;padding-bottom: 3px;" (click)="add_trainer()"> <ion-icon name="add-circle"></ion-icon></button>
    </div>
  </div>
  <hr>
</div>
