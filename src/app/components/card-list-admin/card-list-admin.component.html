<ion-list class="item-list" >
  <!-- Multi-line sliding item with icon options on both sides -->
  <ion-item-sliding id="item100" >
    <ion-item routerLink="/tabs/usuarios/edit/{{user_child.ID_US}}">
      <ion-avatar slot="start" class="item-avatar">
        <img src="{{ URL + '/' + user_child.imagenes[0].RUTA }}" alt=""/>
      </ion-avatar>
      <ion-label slot="start">
        <h2>{{user_child.NOMBRES + ' ' + user_child.APELLIDO_PATERNO + ' ' + user_child.APELLIDO_MATERNO | titlecase}}</h2>
        <p>{{user_child.CARGO | titlecase}}</p>
      </ion-label>
      <ion-label slot="end">
        <p>{{ user_child.estado=='1' ? 'Habilitado' : 'Deshabilitado' }}</p>
      </ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="Primary" (click)="iraperso(user_child.ID_US)">
        <ion-icon slot="icon-only" name="document-lock-outline"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger" (click)="removeUser(user_child.ID_US)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    
  </ion-item-sliding>
</ion-list>
